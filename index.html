<!DOCTYPE html>
<!--Vivek Pillai, IBM Course, Simple Interest Calculator-->
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="textdiv">
            	<!--Adding lots of spaces to make sure that everything lines up properly-->
                Amount&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <input type="number"  id="principal">  <br/><br>
                Rate&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <input type="range" onchange="updateRate()" min=1 max=20 step=0.25 value=10.25 id="rate"><span id="rate_val"> 10.25%</span><br/><br>
                No. of Years&nbsp&nbsp 
                <!--Select option so the user has limited choices in the number of years-->
                <select id="years">
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                    <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                    <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                    <option value="10">10</option>
                </select><br/><br>
                <!--When the compute interest button is clicked, the JS script is referred to execute and calculate the results-->
                <button onclick="compute()">Compute Interest</button><br><br>
                <span id="result"></span><br><br>
            </div>
            <footer class="footer-mod">&#169; This Calculator belongs to Vivek P.</footer>
        </div>
    </body>
    
</html>
